<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyle Eeles</title>
    <link rel="stylesheet" rel="preload" href="/css/style.css">
    <link id="themeStylesheet" rel="stylesheet" href="/css/light.css" rel="preload">
    <link rel="icon" href="/images/favicon.svg">
</head>

<body>
    <header>
        <nav>
            <div class="logo">Kyle Eeles</div>
            <ul class="nav-links">
                <li><img class="nav-img email-icon" src="/images/email-icon.svg" alt="Send e-mail to Kyle Eeles"></li>
                <li><a href="https://linkedin.com/in/kyle-eeles" target="_blank"><img class="nav-img"
                            src="/images/LI-In-Bug.png" alt="Link to GitHub profile" /></a></li>
                <li><a href="https://github.com/keeles" target="_blank"><img class="nav-img"
                            src="/images/github-mark-white.svg" alt="Link to GitHub profile" /></a></li>
                <li>
                    <label class="theme-toggle nav-img">
                        <input type="checkbox" id="themeToggle" />
                        <span class="toggle-track">
                            <span class="toggle-thumb">
                                <span class="icon sun">‚òÄÔ∏è</span>
                                <span class="icon moon">üåô</span>
                            </span>
                        </span>
                    </label>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Whoops</h1>
            <p class="description">
                Looks like the resource you requested does not exist.
            </p>
            <br>
            <p class="description"><a class="btn" href="/">Back Home</a></p>
        </section>
    </main>

    <footer>
        <p>¬© <span id="year"></span> Kyle Eeles</p>
    </footer>

    <div id="emailModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Thanks for your interest!</h2>
            <form id="emailForm">
                <div class="form-group">
                    <label for="senderEmail">Your Email</label>
                    <input type="email" id="senderEmail" required placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" required placeholder="Subject of your message">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="6" required placeholder="Your message here..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn submit-btn">Send</button>
                    <span id="status-message"></span>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/script.js"></script>
    <script src="/js/contact.js"></script>
</body>

</html>
