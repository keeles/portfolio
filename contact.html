<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | My Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">Your Name</div>
            <ul class="nav-links">
                <li><a href="/">Portfolio</a></li>
                <li><a href="/contact" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h1>Get In Touch</h1>
            <p>I'm currently available for freelance work and job opportunities.</p>

            <div class="contact-info">
                <div class="contact-item">
                    <h3>Email</h3>
                    <p><a href="mailto:your.email@example.com">your.email@example.com</a></p>
                </div>

                <div class="contact-item">
                    <h3>LinkedIn</h3>
                    <p><a href="https://linkedin.com/in/yourprofile" target="_blank">linkedin.com/in/yourprofile</a></p>
                </div>

                <div class="contact-item">
                    <h3>GitHub</h3>
                    <p><a href="https://github.com/yourusername" target="_blank">github.com/yourusername</a></p>
                </div>
            </div>

            <div class="contact-form">
                <h3>Send Me a Message</h3>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© <span id="year"></span> Your Name. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
